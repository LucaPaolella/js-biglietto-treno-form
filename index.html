<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container">

        <div class="flex align-center justify-around">
            <div>
                <h2>Nome e Cognome</h2>
                <input id="name" type="text">
            </div>
            <div>
                <h2>Km da percorrere</h2>
                <input id="km" type="number">
            </div>
            <div>
                <h2>Fascia Et√†</h2>
                <select name="" id="age">
                    <option value="minorenne">Minorenne</option>
                    <option value="over">Over 65</option>
                    <option value="maggiorenne">Maggiorenne</option>
                </select>
            </div>
        </div>

        <div class="container-button flex align-center justify-center">
            <button id="create">Genera</button>
            <button>Annulla</button>  
        </div>
        
    </div>

    <h1>IL TUO BIGLIETTO</h1>

    <div class="container">
        <h2>DETTAGLIO PASSEGGERI</h2>
        <div class="flex align-center justify-between box-info">

            <div class="container-name">
                <h2>NOME PASSEGGERO</h2>
                <h3>Jon Snow</h3>
            </div>
            <div>
                <h3>Offerta</h3>
                <div id="type-ticket" class="info">biglietto standard</div>
            </div>
            <div>
                <h3>Carrozza</h3>
                <div class="info">5</div>
            </div>
            <div>
                <h3>Codice CP</h3>
                <div class="info">92911</div>
            </div>
            <div>
                <h3>Costo Biglietto</h3>
                <div id="cost" class="info">2.10</div>
            </div>
        </div>
        
    </div>


    <script src="js/main.js"></script>
</body>

</html>
